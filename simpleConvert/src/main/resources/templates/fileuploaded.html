<html>
<head>

    <title>Uploading some file</title>
</head>
<body>

<form method="post" enctype="multipart/form-data" modelAttribute="uploadedFile" action="uploadFile">
    <table>
        <tr>
            <td>Upload File:</td>
            <td><input type="file" name="file" /></td>
            <td style="color: red; font-style: italic;">
                <errors path="file" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Upload" /></td>
            <td></td>
        </tr>
    </table>
</form>

</body>
</html>
